{% extends "base.html" %}

{% block title %}
<h1>Forums</h1>
{% endblock title %}

{% block bodycontent %}
<form class="pure-form" method="GET" action="home">
  <button type="submit" class="pure-button">
    <i class="fa fa-caret-left">  Back</i>
  </button>
</form>

<center>
<div class="pure-u-2-3">
  <!-- the form to create a new post will redirect them to the new post they made?
       under post() in app.py, take the new post and add it to the db file. -senpai -->
  <form method="POST" class="pure-form pure-form-stacked" action="forum">
    <fieldset>
      <legend>Create New Post</legend>
      <input type="hidden" name="topic" value="{{ topic }}">
      <input type="text" name="username" placeholder="Username">
      <input id="title" type="text" name="title" placeholder="Title">
      <textarea  class="pure-u-3-4"  name="body"></textarea>
      
      <button type="submit" class="pure-button" name="b">Submit</button>
    </fieldset>
  </form>
</div>
</center>
<br><hr><br>
<table class="pure-table pure-table-horizontal">
  <thead>
    <th>{{ topic }}</th>
    <th></th>
  </thead>
  <tbody>
    <tr>
      <td>
	<form class="pure-form pure-form-stacked" method="GET" action="post">
	  <input type="hidden" name="topic" value="{{ topic }}"></input>
	  <button type="submit" name="id" value="0" class="pure-button">First generic post</button>
	</form>
      </td>
      <td>
	Posted a trillion years and an overnight story ago
      </td>
    </tr>
  </tbody>
</table>
<!-- use python to get all POSTS and put it into a {string} in a table-->
{% endblock bodycontent %}
