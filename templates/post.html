{% extends "base.html" %}

{% block bodycontent %}
<form class="pure-form pure-form-stacked" method="GET" action="forum">
  <button type="submit" name="topic" value="{{ topic }}" class="pure-button">
    <i class="fa fa-caret-left">  Back</i>
  </button>
</form>
<p>
<a href="../forum?topic={{ topic }}">
  {{ topic }}
</a>&nbsp>&nbsp
<b>
  <font size=6>
    {{ title }}
  </font>
</b>
</p>

<table width="100%" class="pure-table pure-table-horizontal">
  <!-- grab the theads and td's from python's db powers
       and enter it in a {string}-->

  <thead>
    {{ op|safe}}
  </thead>
  <tr>
    {{ comments|safe}}
  </tr>
</table>
<br><br>
<div class="pure-u-2-3">
  
  <form method="post" class="pure-form pure-form-stacked" action="post">
    <fieldset>
      Leave a comment: <br>
      <input type="text" name="username" placeholder="Username">
      <textarea class="pure-u-3-4" name="body"></textarea>
      <input type="hidden" name="postID" value="{{ postid }}">
      <input type="hidden" name="topic" value="{{ topic }}">
      <button type="submit" class="pure-button" name="comment">
	Comment
      </button>
    </fieldset>
  </form>
</div>
{% endblock bodycontent %}
